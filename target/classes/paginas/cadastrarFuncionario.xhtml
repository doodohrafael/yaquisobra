<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePadrao.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{funcionarioMBean.atualizarSessao}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h1 class="titulos">TELA CADASTRAR FUNCION√ÅRIO</h1>
		<h:form>
			<p:panelGrid columns="2" styleClass="semBorda forms">

				<p:outputLabel value="#{Constantes.LABEL_NOME}:" />
				<p:inputText value="#{funcionarioMBean.funcionario.nome}" size="150" />

				<p:outputLabel value="#{Constantes.LABEL_CPF}:" />
				<p:inputMask mask="999.999.999-99"
					value="#{funcionarioMBean.funcionario.cpf}" size="15">
				</p:inputMask>

				<p:outputLabel value="#{Constantes.LABEL_SENHA}:" />
				<p:password value="#{funcionarioMBean.funcionario.senha}"
					maxlength="8" size="10">
				</p:password>

				<p:outputLabel value="#{Constantes.LABEL_CONFIRMAR_SENHA}:" />
				<p:password value="#{funcionarioMBean.confirmarSenha}" maxlength="8"
					size="10">
				</p:password>

				<p:outputLabel value="#{Constantes.LABEL_FUNCAO}:" />
				<p:selectOneMenu value="#{funcionarioMBean.funcionario.funcao}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
					<f:selectItem itemLabel="Balconista" itemValue="Balconista" />
					<f:selectItem itemLabel="Gerente" itemValue="Gerente" />
				</p:selectOneMenu>
			</p:panelGrid>
			<br />
			<p:panelGrid>
				<p:commandButton value="#{Constantes.BOTAO_VOLTAR}"
					icon="fas fa-arrow-circle-left"
					styleClass="ui-button-success buttons-forms"
					style="margin-right: .5rem;"
					action="/paginas/consultarFuncionario.xhtml?faces-redirect=true">
				</p:commandButton>

				<p:commandButton value="#{Constantes.BOTAO_SALVAR}"
					icon="fas fa-save" styleClass="ui-button-success buttons-forms"
					style="margin-right: .5rem;" action="#{funcionarioMBean.salvar}"
					update="@form :caixaMensagem">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
