<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePadrao.xhtml">

	<ui:define name="conteudo">
		<center>
			<h1 class="titulos">TELA ALTERAR FUNCION√ÅRIO</h1>
		</center>
		<h:form>
			<p:panelGrid columns="2" styleClass="semBorda">

				<p:outputLabel value="#{Constantes.LABEL_NOME}:" />
				<p:inputText value="#{funcionarioMBean.funcionario.nome}" size="150" />

				<p:outputLabel value="#{Constantes.LABEL_CPF}:" />
				<p:inputMask mask="999.999.999-99" disabled="true"
					value="#{funcionarioMBean.funcionario.cpf}" size="15">
				</p:inputMask>

				<p:outputLabel value="#{Constantes.LABEL_SENHA}:" />
				<p:password value="#{funcionarioMBean.funcionario.senha}"
					maxlength="8" size="10">
				</p:password>

				<p:outputLabel value="#{Constantes.LABEL_CONFIRMAR_SENHA}:" />
				<p:password value="#{funcionarioMBean.confirmarSenha}" maxlength="8"
					size="10">
				</p:password>

				<p:outputLabel value="#{Constantes.LABEL_FUNCAO}:" />
				<p:selectOneMenu value="#{funcionarioMBean.funcionario.funcao}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
					<f:selectItem itemLabel="Balconista" itemValue="Balconista" />
					<f:selectItem itemLabel="Gerente" itemValue="Gerente" />
				</p:selectOneMenu>

				<p:commandButton value="#{Constantes.BOTAO_VOLTAR}" icon=""
					styleClass="ui-button-success" style="margin-right: .5rem;"
					action="/paginas/consultarFuncionario.xhtml?faces-redirect=true">
				</p:commandButton>
				<p:commandButton value="#{Constantes.BOTAO_SALVAR}"
					action="#{funcionarioMBean.alterar}" update="@form :caixaMensagem">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
